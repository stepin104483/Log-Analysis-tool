[pytest]
# Pytest configuration for DeviceSWAnalyzer E2E tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Playwright settings
addopts =
    --browser chromium
    --headed
    --slowmo 100
    -v

# Markers
markers =
    e2e: End-to-end tests
    dashboard: Dashboard tests
    upload: Upload page tests
    results: Results page tests
    download: Download tests
    error_handling: Error handling tests
    smoke: Quick smoke tests
    bands: Bands module tests

# Base URL for tests (can be overridden via CLI)
base_url = http://localhost:5000
